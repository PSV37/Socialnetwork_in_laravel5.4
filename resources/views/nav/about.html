<div class="container">
<div class="row">
 <div class="col-md-5">
 <h3>AngularJs Form</h3>
		   <form class="form-horizontal">
			<div class="form-group">
			  <label class="control-label col-sm-2" for="email">Name:</label>
			  <div class="col-sm-10">
				<input type="text" class="form-control" ng-model="name" placeholder="Enter Name" name="name">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="email">Email:</label>
			  <div class="col-sm-10">          
				<input type="email" class="form-control" id="email"  ng-model="email" placeholder="Enter Email" name="email">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="age">Age:</label>
			  <div class="col-sm-10">          
				<input type="text" class="form-control" id="age" ng-model="age" placeholder="Enter Age" name="age">
			  </div>
			</div>
			<div class="form-group">        
			  <div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
				  <label><input type="checkbox" name="remember"> Remember me</label>
				</div>
			  </div>
			</div>
			<div class="form-group">        
			  <div class="col-sm-offset-2 col-sm-10">
				<input type="submit" name="insert" class="btn btn-primary" value="{{btnname}}" ng-click="insert()">
			  </div>
			</div>
		  </form>
  
 </div>
 
 <div class="col-md-5">
  <h3>AngularJs Form Table</h3>

       	 <table class="table table-bordered">
		 	<tr>
		 		<th>S.no</th>
		 		<th>Name</th>
		 		<th>Email</th>
		 		<th>Age</th>
		 		<th>Edit</th>
		 		<th>Delete</th>
		 	</tr>
		 	  <tr ng-repeat="x in records">
			   <td>1</td>
		 		<td>{{x[0]}}</td>
		 		<td>{{x[1]}}</td>
		 		<td>{{x[2]}}</td>
		 		<td>
		 			<a class="btn btn-primary" >
		 				<span 	class="glyphicon glyphicon-edit"></span>Edit
		 			</a>
		 		</td>
		 		<td>
		 			<button class="btn btn-danger"  ng-click="remove($index)"  >
		 				<span 	class="glyphicon glyphicon-trash"></span>Delete
		 			</button>
		 		</td>
		 	</tr>
		 </table>
 </div>
</div>

</div>


<script>

var app = angular.module('myApp',[]);
app.controller('myCtrl',function($scope){
 $scope.store_data = [];
 $scope.temp_email_array = [];
 var flag=0;
 
  $scope.btnname = 'insert';
  $scope.insert = function(){
 	flag=0;
   $scope.arry_add_data = [
		name  = $scope.name,
		email = $scope.email,
		age = $scope.age
   ]
   //checking array for email alredy exist or not
   //console.log($scope.temp_email_array);
   angular.forEach($scope.temp_email_array, function(current_email) 
   {
		if($scope.email==current_email){
				flag=1;	
		 }

   });
    //if email is not in array
	if(!flag)
	{
		$scope.temp_email_array.push($scope.email);
		$scope.store_data.push($scope.arry_add_data);
		$scope.display();
			
	}else{
	   alert('email  alredy  exist ');
	}


  }
  
  $scope.display = function(){
   //console.log($scope.store_data);
   $scope.records = $scope.store_data;
    $scope.name='';
	$scope.email ='';
	$scope.age='';
   console.log($scope.records);
  }
  
    $scope.remove = function($index){
	   $scope.temp_email_array.splice($index , 1);
	   $scope.store_data.splice($index, 1);
	}
})


</script>
